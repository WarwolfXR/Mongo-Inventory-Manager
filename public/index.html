<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inventory Management</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Inventory</h1>
  <form id="itemForm">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="number" id="price" placeholder="Price" required />
    <button type="submit">Add Item</button>
  </form>
  <ul id="inventoryList"></ul>

  <!-- Modal for Update -->
  <div id="updateModal" class="modal hidden">
    <div class="modal-content">
      <h2>Update Item</h2>
      <!-- Hidden input to store the ID for update -->
      <input type="hidden" id="updateId" />
      <input type="text" id="updateName" placeholder="Item Name" />
      <input type="number" id="updateQuantity" placeholder="Quantity" />
      <input type="number" id="updatePrice" placeholder="Price" />
      <input type="text" id="updateCategory" placeholder="Category" />
      <button id="saveUpdate">Save</button>
      <button id="cancelUpdate">Cancel</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
